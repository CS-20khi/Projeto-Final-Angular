<div class="table-container shadow border border-black p-3 rounded mb-4">
    <h2 class="text-center mb-3">Detalhes do Veículo</h2> 

    <div class="input-group mb-3">
        <input
            type="text"
            class="form-control"
            placeholder="Buscar por VIN"
            [(ngModel)]="searchTerm"
            (keyup.enter)="applyFilter()"
        >
        <button class="btn btn-primary" type="button" (click)="applyFilter()">Buscar</button>
    </div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>VIN</th>
                <th>ODOMETRO</th>
                <th>NIVEL DE COMBUSTIVEL</th>
                <th>STATUS</th>
                <th>LAT</th>
                <th>LONG</th>
            </tr>
        </thead>
        <tbody>
            @for(data of filteredVinData; track data.vin){
                <tr>
                    <td>{{ data.vin }}</td>
                    <td>{{ data.odometro }} KM</td>
                    <td>{{ data.nivelCombustivel }}%</td>
                    <td>{{ data.status }}</td>
                    <td>{{ data.lat }}</td>
                    <td>{{ data.long }}</td>
                </tr>
            }
            @empty {
                <tr>
                    <td colspan="6" class="text-center">Nenhum dado de veículo encontrado.</td>
                </tr>
            }
        </tbody>
    </table>
</div>
